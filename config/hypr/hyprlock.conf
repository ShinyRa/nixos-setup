background {
    monitor =
    path = ~/.config/swww/wallpaper.jpg   # supports png, jpg, webp (no animations, though)
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 0 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    size = 350, 45
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    # dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_spacing = 0.75 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color0
    inner_color = rgba(19, 20, 20, 25)
    font_color = rgba(200, 219, 218, 25)
    fail_color = rgb(204, 34, 34)
    capslock_color = rgb(66, 135, 245)
    placeholder_text =
    fade_on_empty = true
    rounding = 1
    hide_input = false
    capslock_color = -1

    position = 0, 125
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $color6
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    shadow_passes = 1
    shadow_size = 2

    position = 0, 16
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color7
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -16
    halign = center
    valign = center
}